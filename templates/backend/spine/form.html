{% extends "backend.html" %}
{% load simple_tags %}

{% block content %}

    <form method="post">{% csrf_token %}
        {% h1 page_title %}
        <div>
            <a href="{% url "admin-spine-list" %}" class="button back">Natrag</a>
        </div>

        <fieldset>
            {% for key,value in form.errors.items %}
                {{ value }}
            {% endfor %}

            {% for field in form %}
                <div>
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div>{{ field }}</div>
                    {{ field.errors }}
                </div>
            {% endfor %}

        </fieldset>

        <input type="submit" class="button save" name="submit" value="Spremi">
    </form>
{% endblock %}
